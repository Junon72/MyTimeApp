<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exit application</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

</head>

<body>
    <!-- Fixed header / Navigation -->
    <header class="container d-block">
        <nav class="navbar navbar-default fixed-top p-0" id="firstHeader">
            <div class="index-page-title">
                <h4 class="mytime">MyTime</h4>
            </div>
        </nav>
    </header>
    <!-- Main content -->
    <div class="index-main-container d-flex justify-content-center align-items-center">
        <div class="row hourClassFull no-gutters">
            <div class="hour-class-home d-flex">
                <i class="fa fa-hourglass-o" id="hGlassFull" aria-hidden="true"></i>
            </div>
        </div>
    </div>


    <div class="col-12 d-flex justify-content-center">
        <h2 class="exitText">Project Completed!</h2>
    </div>


    <!-- Fixed footer / Actions / Navigation -->
    <footer>
        <nav class="navbar navbar-default fixed-bottom p-0">
            <!-- Action buttons-->

            <div class="d-flex col justify-content-center actions-container">
                <a class="p-0 ml-0 mr-0 w-100" id="toTasks"><button type="button"
                        class="btn btn-success start-button w-100 m-0" id="save-project">New MyTime Project</button></a>
            </div>

            <!-- Bottom-navigation -->
            <div class="container-fluid nav-container-bottom w-100">
                <div class="nav navbar-nav navbar-left col-2 back-container">
                    <a href="share.html"><i class="fa fa-chevron-left menu-icons" aria-hidden="true"></i></a>
                </div>
                <div class="nav navbar-nav navbar-right col-2 forward-container m-0">
                    <a href="index.html"><i class="fa fa-chevron-right menu-icons" aria-hidden="true"></i></a>
                </div>
            </div>

        </nav>
    </footer>

</body>

</html>
