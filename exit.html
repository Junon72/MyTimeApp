<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exit application</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

</head>

<body>
    <!-- Fixed header / Navigation -->
    <header class="container d-block">
        <nav class="navbar navbar-default fixed-top p-0" id="firstHeader">
            <div class="nav-container-top"></div>
        </nav>
    </header>
    <!-- Main content -->
    <div class="main-container">
        <div class="row hourClassFull no-gutters">
            <div class="logo-text d-flex justify-content-center">
                <h1 class="start-logo">MyTime</h1>
            </div>
            <div class="col-12 hour-class-home d-flex justify-content-center">
                <i class="fa fa-hourglass-o" id="hGlassFull" aria-hidden="true"></i>
            </div>
        </div>
        <form>
            <div class="form-row project-name no-gutters">
                <div class="col-12 d-flex justify-content-center">
                    <h2 class="exitText">Project Completed!</h2>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <a href="index.html" type="submit" target="blank_" class="btn btn-success create" id="goToTasks">Create a new project</a>
                </div>
            </div>
        </form>
    </div>
    <!-- Fixed footer / Actions / Navigation -->
    <footer>
        <nav class="navbar navbar-default fixed-bottom p-0">
            <div class="container-fluid" id="nav-container-bottom">
                <!-- Action buttons-->
                <div class="actions-container">

                </div>
                <!-- Bottom-navigation -->
                <div class="nav navbar-nav navbar-left back-container">
                        <i class="fa fa-chevron-left menu-icons" aria-hidden="true"></i>
                    </div>
                <div class="nav navbar-nav navbar-right forward-container">

                </div>
            </div>
        </nav>
    </footer>

</body>

</html>
