<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Record time</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

</head>

<body>
    <!-- Fixed header / Navigation -->
    <header class="container d-block">
        <nav class="navbar navbar-default fixed-top p-0">
            <div class="container-fluid" id="nav-container">
                <!-- Navigation Icons -->
                <div class="nav navbar-nav navbar-left home-container">
                    <a href="tasks.html" target="blank_"><span class="fa-icon"><i class="fa fa-home"
                                aria-hidden="true"></i></span></a>
                </div>
                <div class="nav navbar-nav navbar-center page-title-container">
                    <!-- Page Title -->
                    <div class="page-title">
                        <h4>Recording</h4>
                        <i class="fa fa-circle page-title-icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="nav navbar-nav navbar-right out-container">
                    <a href="exit.html" target="blank_"><span class="fa-icon"><i class="fa fa-sign-out"
                                aria-hidden="true"></i></span></a>
                </div>
            </div>
            <!-- Project Title -->
            <div class="title-container">
                <h4 class="project-title"> Project 1</h4>
            </div>
            <!-- Date -->
            <div class="date-container">
                <div id="recDate" class="dateHeader justify-content-right w-100 clearfix"><h3 class="date">Wednesday, 20. Nov. 2019</h3></div>
            </div>
        </nav>
    </header>
    <!-- Main content -->
    <div class="main-container">
        <div class="projectTimeDisplay d-flex">
            <div class="projectClockDisplay col projectTime p-0">
                <h6>Clock</h6>
                <p>00:00:00</p>
            </div>
            <div class="projectStartTime col projectTime p-0">
                <h6>Started</h6>
                <p>00:00:00</p>
            </div>
            <div class="projectElapsedTime col projectTime p-0">
                <h6>Elapsed</h6>
                <p>00:00:00</p>
            </div>
        </div>
        <div class="recTitles">
                    <span>
                        <p>Task</p>
                    </span>
                    <span>
                            <p>Task started:<p>
                    </span>
                    <span>
                            <p>Elapsed time:</h5>
                    </span>
                </li>
                <li class="col-12 d-flex"><button>Task 1</button>
                    <div>st 1</div>
                    <div>et 1</div>
                </li>
                <li class="col-12 d-flex"><button>Task 2</button>
                    <div>st 2</div>
                    <div>et 2</div>
                </li>
            </ul>
        </div>

    </div>

    <!-- Default Tasks-->
    <div class="defaults-container">
        <ul class="defaults-list">
            <li class="col-12 d-flex"><button>Lunch</button>
                <div>st lunch</div>
                <div>et lunch</div>
            </li>
            <li class="col-12 d-flex"><button>Break</button>
                <div>st break</div>
                <div>et break</div>
            </li>
        </ul>
    </div>
    <!-- Fixed footer / Actions / Navigation -->
    <footer>
        <nav class="navbar navbar-default fixed-bottom p-0">
            <div class="container-fluid nav-container-top">
                <!-- Action buttons-->
                <div class="col-12 d-flex justify-content-right actions-container">
                    <i class="fa fa-pause-circle action page-title-icon" aria-hidden="true"></i>
                    <i class="fa fa-stop-circle action page-title-icon" aria-hidden="true"></i>
                </div>
                <!-- Bottom-navigation -->
                <div class="nav navbar-nav navbar-left back-container">
                        <a href="tasks.html"><i class="fa fa-chevron-left menu-icons" aria-hidden="true"></i></a>
                </div>
                <div class="nav navbar-nav navbar-right forward-container">
                        <a href="view.html"><i class="fa fa-chevron-right menu-icons" aria-hidden="true"></i></a>
                </div>
            </div>
        </nav>
    </footer>

</body>

</html>
