<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a project</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>

</head>

<body>
    <!-- Fixed header / Navigation -->
    <header class="container d-block">
        <nav class="navbar navbar-default fixed-top p-0" id="firstHeader">
            <div class="index-page-title">
                <h4 class="mytime">MyTime</h4>
            </div>
        </nav>
    </header>
    <!-- Main content -->
    <div class="index-main-container d-flex justify-content-center align-items-center">
        <div class="row hourClassFull no-gutters">
            <div class="hour-class-home d-flex">
                <i class="fa fa-hourglass" id="hGlassFull" aria-hidden="true"></i>
            </div>
        </div>
    </div>

    <!--Create Project Form-->
    
    <div class="newProjectForm fixed-bottom mr-2 ml-2">
 
 
            <label for="projectName" id="newProject" class="mr-2 ml-2">New MyTime Project:</label>
            <div class="row no-gutters col-12" id="accept-project">
                <div id="project-name-display" class="new-projectName align-items-center col-9 mb-3"></div>
                <button type="button" id="projectReset" class="btn btn-secondary col-3 mb-3">Cancel</button>
            </div>
            
            <form class="form-group projectForm row no-gutters mr-2 ml-2" id="create-project-form">
                <input id="projectName" type="text"  class="form-control d-flex col-10"
                    placeholder=" New project name" required>
                <button type="button" class="btn btn-success col-2" id="create-project-button">Enter</button>
            </form>
        </div>
     
     
        <div class="title-container" id="projectTitle" data-project-name-display>
        </div>
     
     
     
        <!-- Fixed footer / Actions / Navigation -->
        <footer>
            <nav class="navbar navbar-default fixed-bottom p-0">
                <!-- Action buttons-->
               
                <div class="d-flex col justify-content-center actions-container">
                        <a class="p-0 ml-3 mr-3 w-100" href="#" target="blank_" id="toTasks"><button type="button" class="btn btn-success start-button w-100 m-0" 
                       id="save-project">Create</button></a>
                </div>
             
                <!-- Bottom-navigation -->
                <div class="container-fluid nav-container-bottom">
                    <div class="nav navbar-nav navbar-left back-container">
     
                    </div>
                    <div class="nav navbar-nav navbar-right forward-container">
                        <a href="tasks.html"><i class="fa fa-chevron-right menu-icons" aria-hidden="true"></i></a>
                    </div>
                </div>
            </nav>
        </footer>
    
    <!-- jQuery / js -->

</body>

</html>
