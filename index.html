<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a project</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</head>

<body>
    <!-- Fixed header / Navigation -->
    <header class="container d-block">
        <nav class="navbar navbar-default fixed-top p-0" id="firstHeader">
            <div class="index-page-title">
                <h4 class="mytime">MyTime</h4>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <div class="index-main-container d-flex justify-content-center align-items-center">
        <div class="row hourClassFull no-gutters">
            <div class="hour-class-home d-flex">
                <i class="fa fa-hourglass" id="hGlassFull" aria-hidden="true"></i>
            </div>
        </div>
        <!-- No Name Prompt -->
        <div class="noName w-100 fade show" id="noNamePrompt">
            <div class="row justify-content-center no-gutters w-100">
                <div class="message" id="messageOk">Give your project a name</div>
                <button type="button" id="nameOk" class="btn btn-default-light ok col-3" aria-label="Close">Ok
                </button>
            </div>
        </div>
    </div>


    <!--Create Project Form-->
    <div class="newProjectForm fixed-bottom">
        <label for="projectName" id="newProject" class="mr-2 ml-2">MyTime Project:</label>
        <div class="row no-gutters col-12" id="accept-project">
            <div id="project-name-display" class="new-projectName align-items-center col-9 mb-3"></div>
            <button type="button" id="projectReset" class="btn btn-secondary col-3 mb-3" data-toggle="tooltip"
            title="Reset name">Cancel</button>
        </div>
        <form class="form-group projectForm row no-gutters mr-2 ml-2" id="create-project-form">
            <input id="projectName" type="text" class="d-flex col-9" placeholder="New project name" required>
            <button type="submit" class="btn btn-success col-3" id="create-project-button">Enter</button>
        </form>
    </div>

    <!-- Fixed footer / Actions / Navigation -->
    <footer>
        <!-- Bottom-navigation -->
        <nav class="navbar navbar-default fixed-bottom p-0">

            <!-- Action buttons-->
            <div class="d-flex col justify-content-center actions-container">
                <a role="button" href="" class="btn btn-success start-button w-100 m-0" id="save-project"><p>Create</p></a>
            </div>

            <!-- Navigation-->
            <div class="container-fluid nav-container-bottom w-100">
                <div class="nav navbar-nav navbar-left col-2 back-container">

                </div>
                <div class="nav navbar-nav navbar-right col-2 forward-container m-0">
                    <a href="tasks.html"><i class="fa fa-chevron-right menu-icons" aria-hidden="true"></i></a>
                </div>
            </div>
        </nav>
    </footer>
</body>

</html>
