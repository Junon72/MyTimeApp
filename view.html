<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Share</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/js/stop.js"></script>

</head>

<body>
    <!-- Fixed header / Navigation -->
    <header class="container d-block">
        <nav class="navbar navbar-default fixed-top p-0">

            <div class="container-fluid" id="nav-container">
                <!-- Navigation Icons -->
                <div class="nav navbar-nav navbar-left home-container">
                    <a href="index.html" data-toggle="tooltip" title="Home">
                        <span class="fa-icon"><i class="fa fa-home" aria-hidden="true"></i>
                        </span>
                    </a>
                </div>
                <div class="nav navbar-nav navbar-center page-title-container">
                    <!-- Page Title -->
                    <div class="page-title">
                        <h4>Timesheet</h4>
                        <i class="fa fa-file-o page-title-icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="nav navbar-nav navbar-right out-container">
                    <a href="exit.html" data-toggle="tooltip" title="Exit">
                        <span class="fa-icon">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                        </span>
                    </a>
                </div>
            </div>
            <!-- Project Title -->
            <div class="title-container">
                <h4 class="project-title" id="rec-project-title"></h4>
                <!-- This is where the project title will be rendered -->
            </div>

        </nav>
    </header>
    <!-- Main content -->
    <div class="mainView-container">
        <!-- Date -->
        <div class="date-container">
            <div class="dateHeaderView col-12 justify-content-between p-0">
                <span class="date col-5 ml-0" id="dayTime"></span>
                <span class="date col-5" id="date"></span>
                <!-- This is where the date will be rendered -->
            </div>
        </div>
        <div class="title-container">
            <h4 class="project-title rec-project-title" id="tableTitle"></h4>
        </div>
        <!-- Date -->
        <table class="table table-striped table-m timesheet ml-3 col-12">
            <thead>
                <tr>
                    <th scope="col-6">Task</th>
                    <th scope="col-3">Start</th>
                    <th scope="col-3">Elapsed</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">--</th>
                    <th scope="row">--</th>
                    <th scope="row">--</th>
                </tr>
                <tr>
                    <th scope="row">--</th>
                    <th scope="row">--</th>
                    <th scope="row">--</th>
                </tr>
                <tr>
                    <th scope="row">--</th>
                    <th scope="row">--</th>
                    <th scope="row">--</th>
                </tr>
                <tr>
                    <th scope="row">--</th>
                    <th scope="row">--</th>
                    <th scope="row">--</th>
                </tr>
                <tr>
                    <th scope="row">--</th>
                    <th scope="row">--</th>
                    <th scope="row">--</th>
                </tr>
                <tr>
                    <th scope="row">--</th>
                    <th scope="row">--</th>
                    <th scope="row">--</th>
                </tr>
                <tr>
                    <th scope="row">--</th>
                    <th scope="row">--</th>
                    <th scope="row">--</th>
                </tr>

            </tbody>
        </table>
    </div>
    <!-- Fixed footer / Actions / Navigation -->
    <footer>
        <!-- Bottom navigation -->
        <nav class="navbar navbar-default fixed-bottom p-0">
            <!-- Action buttons-->
            <div class="d-flex col justify-content-center actions-container">
                <a href="share.html" class="p-0 ml-0 mr-0 w-100" id="toRecord"><button type="button"
                        class="btn btn-success start-button w-100 m-0" id="save-tasks">Share</button></a>
            </div>
            <!-- Navigation -->
            <div class="container-fluid nav-container-bottom w-100">
                <div class="nav navbar-nav navbar-left col-2 back-container">
                    <a href="stop.html"><i class="fa fa-chevron-left menu-icons" aria-hidden="true"></i></a>
                </div>
                <div class="nav navbar-nav navbar-right col-2 forward-container m-0">
                    <a href="share.html"><i class="fa fa-chevron-right menu-icons" aria-hidden="true"></i></a>
                </div>
            </div>

        </nav>
    </footer>

</body>

</html>
