<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View recording</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

</head>

<body>
    <!-- Fixed header / Navigation -->
    <header class="container d-block">
        <nav class="navbar navbar-default fixed-top p-0">
            <div class="container-fluid" id="nav-container">
                <!-- Navigation Icons -->
                <div class="nav navbar-nav navbar-left home-container">
                    <a href="tasks.html" target="blank_"><span class="fa-icon"><i class="fa fa-home"
                                aria-hidden="true"></i></span></a>
                </div>
                <div class="nav navbar-nav navbar-center page-title-container">
                    <!-- Page Title -->
                    <div class="page-title">
                        <h4>Timesheet</h4>
                        <i class="fa fa-file-o page-title-icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="nav navbar-nav navbar-right out-container">
                    <a href="exit.html" target="blank_"><span class="fa-icon"><i class="fa fa-sign-out"
                                aria-hidden="true"></i></span></a>
                </div>
            </div>
            <!-- Project Title -->
            <div class="title-container">
                <h4 id="project-title"> Project 1</h4>
            </div>
            <!-- Date -->
            <div class="date-container">
                <div id="recDate" class="dateHeader clearfix"></div>
            </div>
        </nav>
    </header>
    <!-- Main content -->
    <div class="main-container">
        <div class="title-container">
            <h4 id="project-titleToTable"> Project 1</h4>
        </div>
        <!-- Date -->
        <div class="date-container">
            <div id="recDateToTable" class="dateHeader clearfix"></div>
        </div>
        <table class="table table-striped table-sm timesheet">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Task</th>
                    <th scope="col">Start time</th>
                    <th scope="col">Elapsed time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row"></th>
                    <th>Task 1</th>
                    <th>st 1</th>
                    <th>et 1</th>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <th>Task 2</th>
                    <th>st 2</th>
                    <th>et 2</th>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <th>Subtotal1</th>
                    <th>st sub1</th>
                    <th>et sub1</th>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <th>Lunch</th>
                    <th>st lunch</th>
                    <th>et lunch</th>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <th>Break</th>
                    <th>st break</th>
                    <th>et break</th>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <th>Subtotal2</th>
                    <th>st sub2</th>
                    <th>et sub2</th>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <th>Total</th>
                    <th>st total</th>
                    <th>et total</th>
                </tr>

            </tbody>
        </table>


    </div>
    <!-- Fixed footer / Actions / Navigation -->
    <footer>
        <nav class="navbar navbar-default fixed-bottom p-0">
            <div class="container-fluid nav-container-top">
                <!-- Action buttons-->
                <div class="actions-container">
                        <a href="share.html" target="blank_" class="btn btn-success start-button" id="goToRecord">Share</a>
                    </div>
                <!-- Bottom-navigation -->
                <div class="nav navbar-nav navbar-left back-container">
                    <i class="fa fa-chevron-left menu-icons" aria-hidden="true"></i>
                </div>
                <div class="nav navbar-nav navbar-right forward-container">
                    <i class="fa fa-chevron-right menu-icons" aria-hidden="true"></i>
                </div>
            </div>
        </nav>
    </footer>

</body>

</html>
