<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create tasks</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

</head>

<body>
    <!-- Fixed header / Navigation -->
    <nav class="navbar navbar-default fixed-top p-0">
        <div class="container-fluid nav-container-top">
            <!-- Navigation Icons -->
            <div class="nav navbar-nav navbar-left home-container">
                <a href="tasks.html" target="blank_"><span class="fa-icon"><i class="fa fa-home"
                            aria-hidden="true"></i></span></a>
            </div>
            <div class="nav navbar-nav navbar-center page-title-container">
                <!-- Page Title -->
                <div class="page-title">
                    <h4>Tasks</h4>
                    <i class="fa fa-hourglass-start page-title-icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="nav navbar-nav navbar-right out-container">
                <a href="exit.html" target="blank_"><span class="fa-icon"><i class="fa fa-sign-out"
                            aria-hidden="true"></i></span></a>
            </div>
        </div>
        <!-- Project Title -->
        <div class="title-container">
            <h4 class="project-title"> Project 1</h4>
        </div>
    </nav>
    <!-- Main content -->
    <div class="main-container">
        <div class="tasks-container h-100 mt-3">
            <!-- Default Tasks List -->
        
            <h5 class="tasksTitles" id="defaultTitle">Default tasks:</h5>
            <ul class="taskList">
                <li class="col-12">Lunch</li>
                <li class="col-12">Break</li>
            </ul>
            <hr>
            <h5 class="tasksTitles" id="createTitle">New project tasks:</h5>
            <!-- Create tasks container -->
            <div class="newTasks w-100 d-block">
                <!-- Tasks List -->
                <ul id="taskItems" class="taskList">
                    <li class="task">Task 1<form class="remove"><button type="submit" class="btn btn-default col-2 task-button" id="removeTask" data-toggle="tooltip" title="Remove task"><i class="fa fa-minus-circle task-icon"></i></button></form></li>
                    <li>Task 2</li>
                    <li>Task 1</li>
                   

                </ul>
                <!--Add/Remove Tasks-->
                <form id="newTaskForm">
                    <div class="create-tasks d-flex">
                        <button type="submit" class="btn btn-default task-button col-2" id="addTask"
                            data-toggle="tooltip" title="Add a new task"><i class="fa fa-plus-circle task-icon"
                                aria-hidden="true"></i></button>
                        <input type="text" class="form-control task-input col-10" id="nameInput"
                            placeholder="Task name" />
                    </div>
                </form>
                <div id="newTaskButton"><button hrf="#" class="btn btn-default" id="showTasks">New Task</button></div>
            </div>
        </div>
    </div>
    <!-- Fixed footer / Actions / Navigation -->
    <footer>
        <nav class="navbar navbar-default fixed-bottom p-0">
            <!-- Action buttons-->
            <div class="actions-container w-100">
                <a href="record.html" target="blank_" class="btn btn-success start-button w-100" id="goToRecord">Start
                    project</a>
            </div>
            <!-- Bottom-navigation -->
            <div class="container-fluid nav-container-bottom w-100 p-0">
                <div class="nav navbar-nav navbar-left back-container">
                    <a href="index.html"><i class="fa fa-chevron-left menu-icons" aria-hidden="true"></i></a>
                </div>
                <div class="nav navbar-nav navbar-right forward-container">
                    <a href="record.html"><i class="fa fa-chevron-right menu-icons" aria-hidden="true"></i></a>
                </div>
            </div>
        </nav>
    </footer>

</body>

</html>
